<!DOCTYPE html>
<html lang="en" data-bs-color-scheme>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <style>
      .loader {
        border: 8px solid #f3f3f3; 
        border-top: 8px solid #0dcc2d; 
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        margin-top: 10px;
      }

      .stats-btn {
        margin: 5px;
        border: 1px solid black;
        background-color: white;
        color: black;
        border-radius: 2px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <title>PickleParse</title>
    <body class="container-fluid">
      <div class="jumbotron">

        <div class="input-group" class="my-4">
          <form
            action="javascript:uploadCSV()"
            id="csv_upload"
            method="POST"
            class="form-control"
            enctype="multipart/form-data"
          >
            <input
              id="csv_upload"
              name="csv_upload"
              class="form-control form-control-sm"
              type="file"
            ></input>
            <br />
            <button type="submit" class="btn btn-secondary btn-sm">Upload Player List</button>
          </form>
          <br>
        </div>
      </div>
    </body>
